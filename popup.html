<!DOCTYPE html>
<html>
    <head>

        <script src="jquery-3.4.1.min.js"></script>
        <script src="popup.js"></script>   
        <style>
            body{
                min-width: 125px;
                min-height: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Easy Next Letter</h1>
        <div style="float:left;" id="container1">
